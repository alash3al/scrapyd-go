listen_addr: ":1993"

integrations:
    sentry: ""

scrapy:
    root: ${HOME}/playground/tstscrapy
    python: "/usr/bin/python3"
    data_dir: "./data"
    install_deps: true

queue:
    driver: "redis"
    dsn: "redis://localhost/1"

queues:
    queue1:
        type: "fifo"
        workers: 2
    
    queue2:
        type: "ranked"
        workers: 6
    
    queue3:
        type: "lifo"
        workers: 2